{% block table %}
    <table id="marks" class="table table-striped table-mailbox ">
        <thead>
        <tr>
            <th>
                <select class="form-control">
                    <option>ВСП</option>
                    <option>ТЧП</option>
                </select>
            </th>
            {% for x in header %}
                <th>{{ x.display }}
                </th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>

        {% for row in cells %}
            <tr>
                {% for elem in row %}
                    {% if forloop.counter == 1 %}
                        <th>
                            {{ elem.display }}
                        </th>
                    {% else %}
                        <td class="col-xs-1">
                            {{ elem.val }}
                        </td>
                    {% endif %}
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
        <tfoot>
        <tr>
            <th></th>
            {% for x in header %}
                <th>{{ x.display }}
                </th>
            {% endfor %}
        </tr>

        </tfoot>
    </table>
{% endblock %}
